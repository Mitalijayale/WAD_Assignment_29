<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="headreg">Registration Form</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            required
          />
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="male"
              name="gender"
              value="male"
              required
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            onchange="calculateAge()"
            required
          />
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="text"
            class="form-control"
            id="age"
            name="age"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            required
          />
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <input
            type="text"
            class="form-control"
            id="state"
            name="state"
            required
          />
        </div>

        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input
            type="text"
            class="form-control"
            id="pincode"
            name="pincode"
            pattern="[0-9]{6}"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea
            class="form-control"
            id="address"
            name="address"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>Hobbies:</label>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="photography"
              name="hobbies"
              value="photography"
            />
            <label class="form-check-label" for="photography"
              >Photography</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="design"
              name="hobbies"
              value="design"
            />
            <label class="form-check-label" for="design">Design</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="sports"
              name="hobbies"
              value="sports"
            />
            <label class="form-check-label" for="sports">Sports</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="other"
              name="hobbies"
              value="other"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="reg.js"></script>
  </body>
</html>
